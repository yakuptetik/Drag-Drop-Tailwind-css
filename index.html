<!DOCTYPE html>
<html lang="en" class=" w-screen  h-screen">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b984e762cb.js" crossorigin="anonymous"></script>
    <script src="./index.js"> </script>

</head>

<body class="min-[500px]:px-10 max-[500px]:px-10 overflow-y-auto  px-24 py-12">
<div class="uppercase font-bold text-3xl flex lg:text-3xl md:text-2xl sm:text-xl min-[320px]:text-[1rem]  max-[320px]:text-[0.75rem]   justify-center py-9">
    drag & drop
</div>
    <div class="justify-center items-center w-full">
        <label 
        ondragover="onDragOver(event)" ondrop="onDrop(event)" ondragleave="onDragLeave(event)" 
        id="container" for="dropzone-file" class="flex group flex-col justify-center items-center w-full h-64 bg-gray-100 rounded-lg border-2 border-gray-300  border-dashed cursor-pointer mb-9   hover:bg-gray-200 ">
            <div id="title" class="flex  flex-col justify-center items-center pt-5 pb-6">
                <svg aria-hidden="true" class="mb-3 w-10 h-10 text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                    </path>
                </svg>
                <p class="text-xl lg:text-xl md:text-md sm:text-sm min-[310px]:text-[0.75rem] max-[310px]:text-[0.50rem]  mb-2 text-gray-500 ">
                    <span class="font-semibold">Click to upload</span> or drag and drop</p>
                <p class="text-sm text-gray-500 lg:text-sm md:text-xs sm:text-xs min-[310px]:text-[0.60rem]  max-[310px]:text-[0.50rem] ">PNG, JPEG or JPG </p>
            </div>
            <div id="title-2">
            </div>
           

            <input multiple accept="image/png, image/gif, image/jpeg"  id="dropzone-file" onchange="inputOnChange(event)" type="file" class="hidden">
        </label>

        <div id="images" class="grid lg:gap-4 md:gap-3 sm:gap-2 min-[320px]:gap-1  max-[320px]:gap-1  justify-items-center grid-cols-6 md:grid-cols-4 sm:grid-cols-3  max-[500px]:grid-cols-1 min-[500px]:grid-cols-2 max-[320px]:grid-cols-1 lg:grid-cols-5 xl:grid-cols-6  overflow-y-auto"></div>
    </div>
</body>

</html>
